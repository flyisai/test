<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular panorama demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="three.min.js"></script>

		<script>

			var camera, scene, renderer;

			var texture_placeholder,
			isUserInteracting = false,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0;

            var touchX, touchY, touchPrevX, touchPrevY, clockwise=true,
            fingerOneTouchX, fingerOneTouchY, fingerTwoTouchX, fingerTwoTouchY;

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereGeometry( 500, 60, 40 );
				geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );

				var material = new THREE.MeshBasicMaterial( {
					map: THREE.ImageUtils.loadTexture( 'textures/test8.jpg' ),
                    wireframe: true,
                    wireframeLinewidth: 2
				} );

				mesh = new THREE.Mesh( geometry, material );
				
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				document.addEventListener( 'dragover', function ( event ) {

					event.preventDefault();
					event.dataTransfer.dropEffect = 'copy';

				}, false );

				document.addEventListener( 'dragenter', function ( event ) {

					document.body.style.opacity = 0.5;

				}, false );

				document.addEventListener( 'dragleave', function ( event ) {

					document.body.style.opacity = 1;

				}, false );

				document.addEventListener( 'drop', function ( event ) {

					event.preventDefault();

					var reader = new FileReader();
					reader.addEventListener( 'load', function ( event ) {

						material.map.image.src = event.target.result;
						material.map.needsUpdate = true;

					}, false );
					reader.readAsDataURL( event.dataTransfer.files[ 0 ] );

					document.body.style.opacity = 1;

				}, false );

                document.addEventListener( 'touchstart', onDocumentTouchStart, false );
                document.addEventListener( 'touchmove', onDocumentTouchMove, false );
                document.addEventListener( 'touchend', onDocumentTouchEnd, false );
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

            function onDocumentTouchStart(event) {

                event.preventDefault();

                isUserInteracting = true;

                var touch = event.touches[0];

                touchX = touchPrevX = fingerOneTouchX = touch.screenX;
                touchY = touchPrevY = touch.screenY;
            }

            function onDocumentTouchMove(event) {

                event.preventDefault();

                var fingers = event.touches.length;
                var touch = event.touches[0];

                switch (fingers) {
                    case 1:

                        lon -= (touch.screenX - touchX) * 0.1;
                        lat += (touch.screenY - touchY) * 0.1;

                        touchX = touch.screenX;
                        touchY = touch.screenY;
                        break;

                    case 2:
                        touchX = touch.screenX;
                        var diff = touch.screenX - fingerOneTouchX;

                        if (camera.fov <= 90 && diff > 5) {
                            camera.fov += 1;
                        } else if (camera.fov >= 40 && diff < -5) {
                            camera.fov -= 1;
                        }
                        camera.updateProjectionMatrix();
                        break;
                }

            }

            function onDocumentTouchEnd(event) {
                //touchX<touchPrevX == true ? clockwise = true : clockwise = false;
                isUserInteracting = false;
            }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

				if ( isUserInteracting === false ) {

                    //clockwise == true ? lon += 0.1 : lon -= 0.1;

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				camera.target.y = 500 * Math.cos( phi );
				camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( camera.target );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
